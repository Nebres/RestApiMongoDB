<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MongoDB REST API</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<hr class="my-4">
<div class="container">
    <table class="table table-dark">
    <thead>
    <tr>
        <th scope="col"> Name </th>
        <th scope="col"> Status </th>
        <th scope="col"> <a href="/PostNewName"  class="btn btn-outline-success btn-sm active" role="button" aria-pressed="true">Add New</a> </th>
    </tr>
    </thead>
    <tbody>
    </tr>
    <tr th:each="name : ${names}">
        <td><span th:text="${name.name}"> Name </span></td>
        <td><span th:text="${name.status}"> Status </span></td>
        <td><span> <a th:href="'/names/' + ${name.id}" th:method="get" class="btn btn-outline-warning btn-sm active" role="button" aria-pressed="true">See More</a> </span></td>
    </tr>
    </tbody>
    </table>
</div>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
