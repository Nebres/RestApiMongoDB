<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Create Name</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <hr class="my-4">
    <form action="/names" method="POST">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="idNumber" class="col-sm-2 col-form-label">Id Number</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="idNumber" name="idNumber" placeholder="Id textNumber">
            </div>
        </div>
        <div class="form-group row">
            <div class="custom-control custom-checkbox ml-3">
                <input type="checkbox" class="custom-control-input" id="status" name="status">
                <label class="custom-control-label" for="status">Check for True Value</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add Name</button>
            </div>
        </div>
    </form>
    <hr class="my-4">
</div>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
